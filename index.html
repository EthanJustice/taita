<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Command Pal</title>
        <style>
            body {
                background: #fafafa;
                color: #676767;
                font-family: "Consolas", monospace;
                font-weight: bold;
                max-width: 800px;
                margin: 0 auto;
                padding: 10px;
            }

            .commands {
                background-color: #e1e1e1;
            }

            .commands > * {
                padding: 3px;
                font-size: 14pt;
                background-color: #676767;
                color: #fafafa;
                margin: 0.25% auto;
            }

            .fadeIn {
                animation: 150ms fadeIn linear;
            }

            @keyframes fadeIn {
                0% { opacity: 0 }
                100% { opacity: 1 }
            }
        </style>
    </head>
    <body>
        <h1>CommandPal</h1>
        <input type="text" placeholder="Enter command here..." />
        <script src="./src/commandpal.js"></script>
        <script src="./test.js"></script>
    </body>
</html>
